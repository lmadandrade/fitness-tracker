<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - FitTracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <i class="fas fa-dumbbell"></i>
        <h2>Create Account</h2>
        <p>Sign up to start tracking your fitness journey</p>
      </div>

      <form id="registrationForm" class="auth-form">
        <input type="text" name="name" id="name" placeholder="Full Name" required />
        <input type="email" name="email" id="email" placeholder="Email" required />
        <input type="number" name="age" id="age" placeholder="Age (Optional)" />
        <input type="number" name="height" id="height" placeholder="Height (cm)" />
        <input type="number" name="weight" id="weight" placeholder="Weight (kg)" />
        
        <select name="experienceLevel" id="experienceLevel">
          <option value="">Experience Level</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>

        <select name="fitnessGoal" id="fitnessGoal">
          <option value="">Primary Goal</option>
          <option value="weight_loss">Weight Loss</option>
          <option value="muscle_gain">Muscle Gain</option>
          <option value="strength">Strength</option>
          <option value="endurance">Endurance</option>
          <option value="general_fitness">General Fitness</option>
        </select>

        <select name="activityLevel" id="activityLevel">
          <option value="">Activity Level</option>
          <option value="sedentary">Sedentary</option>
          <option value="lightly_active">Lightly Active</option>
          <option value="moderately_active">Moderately Active</option>
          <option value="very_active">Very Active</option>
          <option value="extremely_active">Extremely Active</option>
        </select>

        <button type="submit" class="submit-btn">
          <i class="fas fa-user-plus"></i> Register
        </button>
      </form>

      <p id="message" class="message-container"></p>
    </div>
  </div>

  <script src="userReg.js"></script>
</body>
</html>
