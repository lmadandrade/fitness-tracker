<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - FitTracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Site header -->
  <header>
    <h1>FitTracker</h1>
  </header>
  <div class="wrapper">
    <!-- Sidebar navigation for unauthenticated users -->
    <nav>
      <a href="login.html">Login</a>
      <a href="userReg.html" class="active">Register</a>
    </nav>

    <!-- Main content -->
    <main>
      <h2>Register</h2>
      <div class="form-card"> <!-- Optional: match the style of login box -->
        <form id="registrationForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group two-col">
            <div>
              <label for="age">Age</label>
              <input type="number" id="age" name="age" />
            </div>
            <div>
              <label for="height">Height (cm)</label>
              <input type="number" id="height" name="height" />
            </div>
          </div>
          <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" step="0.1" />
          </div>
          <div class="form-group">
            <label for="experienceLevel">Experience Level</label>
            <select id="experienceLevel" name="experienceLevel">
              <option value="">Select level</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
          </div>
          <div class="form-group">
            <button type="reset" class="secondary">Reset</button>
            <button type="submit">Register</button>
          </div>
          <p id="message" class="message-container"></p>
        </form>
      </div>
    </main>
  </div>
  <script src="userReg.js"></script>
</body>
</html>
