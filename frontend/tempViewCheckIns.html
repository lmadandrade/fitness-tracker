<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check-In Log Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 12px; background: #f5f5f5; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>All Check-In Logs</h1>
  <ul id="checkInList"></ul>

  <script>
    async function fetchCheckIns() {
      try {
        const res = await fetch('http://localhost:3000/api/checkins');
        const data = await res.json();

        const list = document.getElementById('checkInList');
        list.innerHTML = '';

        data.forEach(log => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>User ID:</strong> ${log.userId} <br>
            <strong>Date:</strong> ${new Date(log.date).toLocaleDateString()} <br>
            <strong>Energy:</strong> ${log.energyLevel} | <strong>Mood:</strong> ${log.mood} <br>
            <strong>Weight:</strong> ${log.bodyWeight} kg <br>
            <strong>Chest:</strong> ${log.muscleMeasurements?.chest} cm | 
            <strong>Waist:</strong> ${log.muscleMeasurements?.waist} cm
          `;
          list.appendChild(li);
        });
      } catch (err) {
        console.error('Error fetching check-in logs:', err);
      }
    }

    fetchCheckIns();
  </script>
</body>
</html>
