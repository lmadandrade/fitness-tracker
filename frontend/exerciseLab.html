<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Exercise - FitTracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Site header -->
  <header>
    <h1>FitTracker</h1>
  </header>
  <div class="wrapper">
    <!-- Sidebar navigation -->
    <nav>
      <a href="index.html">Home</a>
      <a href="workouts.html">Workouts</a>
      <a href="exerciseLab.html" class="active">Exercises</a>
      <a href="checkInLog.html">Progress</a>
      <a href="settings.html">Settings</a>
    </nav>
    <!-- Main content -->
    <main>
      <h2>Add New Exercise</h2>
      <form id="exerciseForm">
        <div class="form-group">
          <label for="name">Exercise Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="muscleGroup">Muscle Group</label>
          <input type="text" id="muscleGroup" name="muscleGroup" required />
        </div>
        <div class="form-group">
          <label for="equipment">Equipment</label>
          <input type="text" id="equipment" name="equipment" required />
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" name="type" required>
            <option value="">Select Type</option>
            <option value="compound">Compound</option>
            <option value="isolation">Isolation</option>
            <option value="cardio">Cardio</option>
            <option value="stretch">Stretch</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description (optional)</label>
          <textarea id="description" name="description" placeholder="How to perform the exercise"></textarea>
        </div>
        <div class="form-group">
          <button type="reset" class="secondary">Reset</button>
          <button type="submit">Save Exercise</button>
        </div>
        <p id="message" class="message-container"></p>
      </form>
    </main>
  </div>
  <!-- Use the simplified client script for the exercise form -->
  <script src="exerciseLab.js"></script>
</body>
</html>
