<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitTracker - Login</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- title -->
  <header class="site-header">
    <h1>FitTracker</h1>
  </header>

  <div class="wrapper">
    <!-- menu with login and register -->
    <nav>
      <a href="login.html" class="active">Login</a>
      <a href="userReg.html">Register</a>
    </nav>

    <!-- form for login -->
    <main>
      <h2>Login</h2>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>

          <input 
            type="email" 
            id="email" 
            name="email" 
            required 

          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            
          />
        </div>

        <div class="form-group">
          <button type="submit">Login</button>
        </div>

        <!-- where we show error or success -->
        <p id="message" class="message-container"></p>
      </form>
    </main>
  </div>

  <script src="login.js"></script>
</body>
</html>
