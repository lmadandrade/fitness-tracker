<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check-In Log - FitTracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Site header -->
  <header>
    <h1>FitTracker</h1>
  </header>
  <div class="wrapper">
    <!-- Sidebar navigation -->
    <nav>
      <a href="index.html">Home</a>
      <a href="workouts.html">Workouts</a>
      <a href="exerciseLab.html">Exercises</a>
      <a href="checkInLog.html" class="active">Progress</a>
      <a href="settings.html">Settings</a>
    </nav>
    <!-- Main content -->
    <main>
      <h2>Check‑In Log</h2>
      <form id="checkInForm">
        <div class="form-group">
          <label for="userId">User ID</label>
          <input type="text" id="userId" name="userId" required />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="energyLevel">Energy Level (1–10)</label>
          <input type="range" id="energyLevel" name="energyLevel" min="1" max="10" value="5" oninput="document.getElementById('energyValue').textContent = this.value" />
          <div><span id="energyValue">5</span>/10</div>
        </div>
        <div class="form-group">
          <label for="mood">Mood</label>
          <select id="mood" name="mood">
            <option value="">Select mood</option>
            <option value="Happy">Happy</option>
            <option value="Sad">Sad</option>
            <option value="Motivated">Motivated</option>
            <option value="Tired">Tired</option>
            <option value="Neutral">Neutral</option>
            <option value="Stressed">Stressed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bodyWeight">Body Weight</label>
          <input type="number" id="bodyWeight" name="bodyWeight" step="0.1" />
        </div>
        <!-- Measurements -->
        <h3>Body Measurements (cm)</h3>
        <div class="two-col">
          <div class="form-group">
            <label for="chest">Chest</label>
            <input type="number" id="chest" name="chest" step="0.1" />
          </div>
          <div class="form-group">
            <label for="waist">Waist</label>
            <input type="number" id="waist" name="waist" step="0.1" />
          </div>
          <div class="form-group">
            <label for="arms">Arms</label>
            <input type="number" id="arms" name="arms" step="0.1" />
          </div>
          <div class="form-group">
            <label for="thighs">Thighs</label>
            <input type="number" id="thighs" name="thighs" step="0.1" />
          </div>
          <div class="form-group">
            <label for="shoulders">Shoulders</label>
            <input type="number" id="shoulders" name="shoulders" step="0.1" />
          </div>
          <div class="form-group">
            <label for="calves">Calves</label>
            <input type="number" id="calves" name="calves" step="0.1" />
          </div>
        </div>
        <div class="form-group">
          <label for="progressPhotoUrl">Progress Photo URL</label>
          <input type="text" id="progressPhotoUrl" name="progressPhotoUrl" />
        </div>
        <div class="form-group">
          <label for="note">Notes</label>
          <textarea id="note" name="note" placeholder="How did you feel?"></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit Check‑In</button>
        </div>
        <p id="message" class="message-container"></p>
      </form>
    </main>
  </div>
  <!-- Use the simplified client script for the check-in form -->
  <script src="checkInLog.js"></script>
</body>
</html>
