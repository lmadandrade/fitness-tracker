<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Settings - FitTracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Title -->

  <header class="site-header">
    <h1>FitTracker</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>
  <div class="wrapper">

    <!-- menu -->
    <nav>
      <a href="index.html">Home</a>
      <a href="workouts.html">Workouts</a>
      <a href="exerciseLab.html">Exercises</a>
      <a href="checkInLog.html">Progress</a>
      <a href="settings.html" class="active">Settings</a>
    </nav>

    <!-- Main content -->
    <main>
      <h2>User Settings</h2>
      <form id="userSettingsForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        
        <div class="form-group two-col">
          <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="13" max="120" />
          </div>
          <div>
            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" min="100" max="250" />
          </div>
        </div>

        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" name="weight" step="0.1" min="30" max="300" />
        </div>

        <div class="form-group">
          <label for="experienceLevel">Experience Level</label>
          <select id="experienceLevel" name="experienceLevel">
            <option value="">Select level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>

        <div class="form-group">
          <button type="reset" class="secondary">Reset</button>
          <button type="submit">Save Changes</button>
        </div>

        <p id="message" class="message-container"></p>
      </form>
    </main>
  </div>

 
  <script src="auth.js"></script>
  <script src="settings.js"></script>
</body>
</html>
