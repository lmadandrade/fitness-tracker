<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - FitTracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <!-- Top Navigation Bar -->
    <header class="top-nav">
      <div class="nav-left">
        <div class="logo">
          <i class="fas fa-dumbbell"></i>
          <span>FitTracker</span>
        </div>
      </div>
      <div class="nav-right">
        <div class="user-profile">
          <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face" alt="User" class="profile-img" />
          <span>Albp</span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <button class="settings-btn" onclick="location.href='settings.html'">
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </header>

    <div class="main-content">
      <!-- Left Sidebar -->
      <aside class="sidebar">
        <nav class="sidebar-nav">
          <ul>
            <li><a href="index.html"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="workouts.html"><i class="fas fa-dumbbell"></i><span>Workouts</span></a></li>
            <li><a href="exerciseLab.html"><i class="fas fa-list"></i><span>Exercises</span></a></li>
            <li><a href="checkInLog.html"><i class="fas fa-chart-line"></i><span>Progress</span></a></li>
            <li class="active"><a href="settings.html"><i class="fas fa-user"></i><span>Settings</span></a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Dashboard -->
      <main class="dashboard">
        <div class="dashboard-content">
          <!-- Page Header -->
          <div class="page-header">
            <div class="header-content">
              <h1><i class="fas fa-user-cog"></i> User Settings</h1>
              <p>Manage your profile information and fitness preferences</p>
            </div>
            <div class="header-actions">
              <button class="secondary-btn" onclick="location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Back to Home
              </button>
            </div>
          </div>

          <!-- Settings Form -->
          <form id="userSettingsForm" class="form-card">
            <!-- Personal Info -->
            <div class="form-section">
              <div class="section-header">
                <h2><i class="fas fa-user"></i> Personal Information</h2>
              </div>
              <div class="form-grid">
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="text" name="name" id="name" required />
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" name="email" id="email" required />
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" name="age" id="age" min="13" max="120" />
                </div>
              </div>
            </div>

            <!-- Physical Info -->
            <div class="form-section">
              <div class="section-header">
                <h2><i class="fas fa-ruler-vertical"></i> Physical Information</h2>
              </div>
              <div class="form-grid">
                <div class="form-group">
                  <label for="height">Height (cm)</label>
                  <input type="number" name="height" id="height" min="100" max="250" />
                </div>
                <div class="form-group">
                  <label for="weight">Weight (kg)</label>
                  <input type="number" name="weight" id="weight" step="0.1" min="30" max="300" />
                </div>
              </div>
            </div>

            <!-- Preferences -->
            <div class="form-section">
              <div class="section-header">
                <h2><i class="fas fa-dumbbell"></i> Fitness Preferences</h2>
              </div>
              <div class="form-grid">
                <div class="form-group">
                  <label for="experienceLevel">Experience Level</label>
                  <select name="experienceLevel" id="experienceLevel">
                    <option value="">Select experience level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="fitnessGoal">Primary Goal</label>
                  <select name="fitnessGoal" id="fitnessGoal">
                    <option value="">Select goal</option>
                    <option value="weight_loss">Weight Loss</option>
                    <option value="muscle_gain">Muscle Gain</option>
                    <option value="strength">Strength</option>
                    <option value="endurance">Endurance</option>
                    <option value="general_fitness">General Fitness</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="activityLevel">Activity Level</label>
                  <select name="activityLevel" id="activityLevel">
                    <option value="">Select activity level</option>
                    <option value="sedentary">Sedentary</option>
                    <option value="lightly_active">Lightly Active</option>
                    <option value="moderately_active">Moderately Active</option>
                    <option value="very_active">Very Active</option>
                    <option value="extremely_active">Extremely Active</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Submit Section -->
            <div class="submit-section">
              <button type="submit" class="submit-btn">
                <i class="fas fa-save"></i> Save Changes
              </button>
              <button type="button" class="secondary-btn" onclick="document.getElementById('userSettingsForm').reset()">
                <i class="fas fa-undo"></i> Reset
              </button>
            </div>

            <p id="message" class="message-container"></p>
          </form>
        </div>
      </main>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
