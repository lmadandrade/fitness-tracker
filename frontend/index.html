<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitTracker Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top header with site title -->
  <header class="site-header">
    <h1>FitTracker</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>
  <div class="wrapper">
    <!-- Sidebar navigation -->
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="workouts.html">Workouts</a>
      <a href="exerciseLab.html">Exercises</a>
      <a href="checkInLog.html">Progress</a>
      <a href="settings.html">Settings</a>
    </nav>
    <!-- Main content area -->
    <main>
      <h2>Welcome to FitTracker</h2>
      <p>
        Your personal fitness companion. Track your progress, plan your workouts, and achieve your goals.
      </p>
      


      <!-- Quick Actions -->
      <div class="card">
        <h3>Quick Actions</h3>
        <p>Get started with these common tasks:</p>
        <div class="action-grid">
          <button class="btn btn-primary" onclick="location.href='workoutLog.html'">
            Log Today's Workout
          </button>
          <button class="btn btn-primary" onclick="location.href='checkInLog.html'">
            Record Check-In
          </button>
          <button class="btn btn-secondary" onclick="location.href='workoutSchedule.html'">
            Plan Schedule
          </button>
          <button class="btn btn-secondary" onclick="location.href='exerciseLab.html'">
            Manage Exercises
          </button>
        </div>
      </div>
    </main>
  </div>
  <!-- authentication script ensures a user is logged in and exposes logout() -->
  <script src="auth.js"></script>
</body>
</html>
