<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Workout Schedules</title>
</head>
<body>
  <h1>All Workout Schedules</h1>
  <ul id="scheduleList"></ul>

  <script>
    fetch('http://localhost:3000/api/schedules')
      .then(response => response.json())
      .then(schedules => {
        const list = document.getElementById('scheduleList');

        schedules.forEach(schedule => {
          const li = document.createElement('li');
          li.textContent = `üóìÔ∏è ${schedule.dayOfWeek} - ${schedule.scheduleTitle || '(No Title)'}`;

          if (schedule.exercises && schedule.exercises.length > 0) {
            const exList = document.createElement('ul');

            schedule.exercises.forEach(ex => {
              const exItem = document.createElement('li');
              exItem.textContent = `‚Ä¢ Exercise ID: ${ex.exerciseId}, Sets: ${ex.sets}, Reps: ${ex.reps}`;
              exList.appendChild(exItem);
            });

            li.appendChild(exList);
          }

          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Error fetching schedules:', error);
        document.getElementById('scheduleList').textContent = '‚ùå Failed to load schedules.';
      });
  </script>
</body>
</html>
