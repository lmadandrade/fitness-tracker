<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Workout - FitTracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Site header -->
  <header>
    <h1>FitTracker</h1>
  </header>
  <div class="wrapper">
    <!-- Sidebar navigation -->
    <nav>
      <a href="index.html">Home</a>
      <a href="workouts.html">Workouts</a>
      <a href="exerciseLab.html">Exercises</a>
      <a href="checkInLog.html">Progress</a>
      <a href="settings.html">Settings</a>
    </nav>
    <!-- Main content -->
    <main>
      <h2>Log a Workout</h2>
      <form id="logForm">
        <div class="form-group">
          <label for="userName">User</label>
          <select id="userName" required></select>
          <input type="hidden" id="userIdHidden" name="userId" />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="scheduledWorkoutId">Scheduled Workout</label>
          <select id="scheduledWorkoutId" name="scheduledWorkoutId">
            <option value="">None</option>
          </select>
        </div>
        <div class="form-group two-col">
          <div>
            <label for="startTime">Start Time</label>
            <input type="time" id="startTime" name="startTime" required />
          </div>
          <div>
            <label for="endTime">End Time</label>
            <input type="time" id="endTime" name="endTime" required />
          </div>
        </div>
        <div class="form-group">
          <label for="wasSkipped">Workout Status</label>
          <select id="wasSkipped" name="wasSkipped">
            <option value="false">Completed</option>
            <option value="true">Skipped</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rpe">Intensity Level (RPE)</label>
          <input type="range" id="rpe" name="rpe" min="1" max="10" value="5" oninput="document.getElementById('rpeValue').textContent = this.value" />
          <div><span id="rpeValue">5</span>/10</div>
        </div>
        <!-- Containers for scheduled and actual performance. Wrapped in a
             flex container so they can sit side by side on larger screens. -->
        <div class="exercise-columns">
          <div class="exercise-card">
            <h3>Scheduled Exercises</h3>
            <div id="scheduledDetails"></div>
          </div>
          <div class="exercise-card">
            <h3>Actual Performance</h3>
            <div id="exerciseContainer"></div>
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="secondary" onclick="addExercise()">Add Exercise</button>
        </div>
        <div class="form-group">
          <button type="button" class="secondary" onclick="resetForm()">Reset</button>
          <button type="submit">Save Workout</button>
        </div>
        <div id="message" class="message-container"></div>
      </form>
    </main>
  </div>
  <!-- Use the simplified client script for logging workouts -->
  <script src="workoutLog.js"></script>
</body>
</html>
