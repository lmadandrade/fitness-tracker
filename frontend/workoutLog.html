<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Workout - FitTracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Site header -->
  <header class="site-header">
    <h1>FitTracker</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="wrapper">
    <!-- Sidebar navigation -->
    <nav>
      <a href="index.html">Home</a>
      <a href="workouts.html">Workouts</a>
      <a href="exerciseLab.html">Exercises</a>
      <a href="checkInLog.html">Progress</a>
      <a href="settings.html">Settings</a>
    </nav>

    <!-- Main content -->
    <main>
      <h2>Log a Workout</h2>

      <form id="logForm">
        <!-- Date Picker -->
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>

        <!-- Scheduled Workout Selector -->
        <div class="form-group">
          <label for="scheduledWorkoutId">Scheduled Workout</label>
          <select id="scheduledWorkoutId" name="scheduledWorkoutId">
            <option value="">None</option>
          </select>
        </div>

        <!-- RPE (Effort Level) -->
        <div class="form-group">
          <label for="rpe">Intensity Level (RPE)</label>
          <input
            type="range"
            id="rpe"
            name="rpe"
            min="1"
            max="10"
            value="5"
          />
          <div><span id="rpeValue">5</span>/10</div>
        </div>

        <!-- Skip toggle -->
        <div class="form-group skip-checkbox">
          <label for="skip" class="checkbox-label">
            <input type="checkbox" id="skip" name="skip" />
            <span class="checkmark"></span>
            I skipped today's workout
          </label>
        </div>

        <!-- Exercise logging section -->
        <div class="skip-hide">
          <h3>Exercise Logging</h3>
          
          <!-- Scheduled exercises with input fields -->
          <div id="scheduledExercisesSection" class="card" style="display: none;">
            <h4>Scheduled Exercises</h4>
            <div id="scheduledExercises" class="exercise-layout two-col-exercise">
              <!-- Planned and Actual Exercise will be rendered here -->
            </div>
          </div>

          <!-- Manual exercises section -->
          <div id="manualExercisesSection">
            <h4>Manual Exercises</h4>
            <div id="manualExercises" class="exercise-layout"></div>
            <div class="form-group">
              <button type="button" class="secondary" onclick="addExercise()">Add Exercise</button>
            </div>
          </div>
        </div>

        <!-- Form actions -->
        <div class="form-group">
          <button type="button" class="secondary" onclick="resetForm()">Reset</button>
          <button type="submit">Save Workout</button>
        </div>

        <!-- Message container -->
        <div id="message" class="message-container"></div>
      </form>
    </main>
  </div>

  <!-- Scripts -->
  <script src="auth.js"></script>
  <script src="workoutLog.js"></script>
</body>
</html>
