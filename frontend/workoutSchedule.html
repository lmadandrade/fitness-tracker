<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Workout Schedule - FitTracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Site header -->
  <header>
    <h1>FitTracker</h1>
  </header>
  <div class="wrapper">
    <!-- Sidebar navigation -->
    <nav>
      <a href="index.html">Home</a>
      <a href="workouts.html">Workouts</a>
      <a href="exerciseLab.html">Exercises</a>
      <a href="checkInLog.html">Progress</a>
      <a href="settings.html">Settings</a>
    </nav>
    <!-- Main content -->
    <main>
      <h2>Create Workout Schedule</h2>
      <form id="scheduleForm">
        <div class="form-group">
          <label for="userId">User ID</label>
          <input type="text" id="userId" name="userId" required />
        </div>
        <div class="form-group">
          <label for="scheduleTitle">Schedule Title (optional)</label>
          <input type="text" id="scheduleTitle" name="scheduleTitle" />
        </div>
        <div class="form-group">
          <label for="dayOfWeek">Day of the Week</label>
          <select id="dayOfWeek" name="dayOfWeek" required>
            <option value="">Select Day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>
        <!-- Container where exercise inputs will be added dynamically -->
        <div id="exerciseList" class="exercise-layout"></div>
        <div class="form-group">
          <button type="button" class="secondary" onclick="addExerciseBlock()">Add Exercise</button>
        </div>
        <div class="form-group">
          <button type="reset" class="secondary">Reset</button>
          <button type="submit">Save Schedule</button>
        </div>
        <p id="message" class="message-container"></p>
      </form>
    </main>
  </div>
  <!-- Use the simplified client script for the schedule form -->
  <script src="workoutSchedule.js"></script>
</body>
</html>
